<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirar Foto da Câmera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ddd;
    }
    .form-header {
      background-color: #FF8C00;
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 10px 10px 5px rgba(0,0,0 .8);
    }
    .form-header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <div class="form-header">
        <img src="https://cloud.bry.com.br/cloud-static/images/logo.png" alt="Logo">
        <h2>Tirar Foto da Câmera</h2>
      </div>
      <form id="formulario">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label">Foto:</label>
          <input type="file" class="form-control" id="foto" name="foto" accept="image/*" capture="camera">
        </div>
        <button type="submit" class="btn btn-primary">Enviar Dados</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Validar os campos aqui antes de enviar a requisição
      
      const fotoInput = document.getElementById('foto');
      const file = fotoInput.files[0];

      if (file && file.type.startsWith('image/')) {
        const formData = new FormData(this);

        fetch('https://sua-api-rest.com/endpoint', {
          method: 'POST', // ou 'PUT', 'DELETE', etc.
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          console.log('Resposta da API:', data);
          // Aqui você pode adicionar lógica para lidar com a resposta da API
        })
        .catch(error => {
          console.error('Erro ao enviar requisição:', error);
        });
      } else {
        alert('Por favor, selecione um arquivo de imagem válido.');
      }
    });
  </script>
</body>
</html>
