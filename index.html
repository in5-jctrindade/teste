    <title>JS Game</title>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1>Você <span id= "resultado" class="container__texto-azul">acertou!</span></h1>
                    <h2 id="titulo"> Você descobriu o número secreto!</h2>
                </div>
            </div>
        </div>
    </div>
    <script >
        alert ('Boas vindas ao jogo do Bisma');
let numeroSecreto = 5;
let titulo =document.getElementById('titulo') ;
let resultado=document.getElementById('resultado') ;
let img=document.querySelector('.container__imagem-robo') ;

console.log(numeroSecreto)
let chute = prompt('Escolha um numero entre 1 e 10');

// se chute for igual ao numero secreto
if (chute == numeroSecreto){
    titulo.textContent="voce acertou"
    resultado.textContent="voce acertou"
    img.setAttribute('src',"https://i.makeagif.com/media/3-21-2021/ncFCLo.gif");
    alert(`Isso ai! Voce descobriu o numero secreto ${numeroSecreto}`);
} else {
    titulo.textContent="voce errou"
    resultado.textContent="voce errou"
    img.setAttribute('src',"https://media3.giphy.com/media/3XuEQA6Ygv0StEzuRg/giphy.gif");

    alert('Você errou :( ')
}
    </script>
</body>
