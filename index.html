<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirar Foto da Câmera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ddd;
    }
    .form-header {
      background-color: #FF8C00;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .form-header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .card {
      margin-bottom: 10%;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
    }
    .mb-3 {
      position: relative;
    }
    .mb-3 label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #777;
      font-size: 14px;
      transition: transform 0.3s ease-in-out;
    }
    .mb-3 input {
      margin-top: 25px;
      padding-left: 10px;
      border-top: none;
    }
    .mb-3 input:focus {
      padding-left: 10px;
    }
    .mb-3 input:focus + label,
    .mb-3 input:not(:placeholder-shown) + label {
      transform: translateY(-190%) translateX(0);
      color: #FF8C00;
    }
    .formulario {
      margin-top: 10%;
    }
    
    .loading-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  display: none; /* Começa oculto */
}


.spinner-border {
  width: 3rem;
  height: 3rem;
  color: #FF8C00;
  display: inline-block; /* Adiciona isso para alinhar verticalmente */
  position: absolute; /* Adiciona isso para centralizar */
  top: 50%; /* Adiciona isso para centralizar */
  left: 50%; /* Adiciona isso para centralizar */
  transform: translate(-50%, -50%); /* Adiciona isso para centralizar */
  
  /* Adiciona a animação de rotação */
  animation: spin 2s linear infinite;
}

/* Define a animação de rotação */
@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 formulario">
      <div class="loading-container" id="loading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
      <div class="form-header">
        <img src="https://cloud.bry.com.br/cloud-static/images/logo.png" alt="Logo">
        <h2>Assinatura eletrônica</h2>
      </div>
      <form id="formulario">
        <div class="mb-3">
          <input type="text" class="form-control" id="nome" name="nome" required placeholder=" ">
          <label for="nome" class="form-label">Nome</label>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" name="email" required placeholder=" ">
          <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="cpf" name="cpf" required placeholder=" ">
          <label for="cpf" class="form-label">CPF</label>
        </div>
        <div class="mb-3">
          <input type="file" class="form-control" id="foto" name="foto" accept="image/*" capture="camera">
          <label for="foto" class="form-label">Foto</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Dados</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formulario').style.display = 'none'
    document.getElementById('loading').style.display = 'block';
    setTimeout(function() {
      document.getElementById('loading').style.display = 'none'; // Oculta a div de carregamento após 5 segundos
      document.getElementById('formulario').style.display = 'block'; // Mostra o formulário
    }, 3000);

    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Validar os campos aqui antes de enviar a requisição
      
      const fotoInput = document.getElementById('foto');
      const file = fotoInput.files[0];

      if (file && file.type.startsWith('image/')) {
        const formData = new FormData(this);

        fetch('https://sua-api-rest.com/endpoint', {
          method: 'POST', // ou 'PUT', 'DELETE', etc.
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          console.log('Resposta da API:', data);
          // Aqui você pode adicionar lógica para lidar com a resposta da API
        })
        .catch(error => {
          console.error('Erro ao enviar requisição:', error);
        });
      } else {
        alert('Por favor, selecione um arquivo de imagem válido.');
      }
    });
  </script>
</body>
</html>
